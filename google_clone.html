<!doctype html>
<head>
    <meta charset="utf8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
    <link rel="stylesheet" href="google_clone.css" />
</head>
<body>
    <div>
        <div class="top-left">
            <div class="top-menu about">About</div>
            <div class="top-menu store">Store</div>
        </div>
        <div class="top-right">
            <div class="top-menu gmail">Gmail</div>
            <div class="top-menu images">Images</div>
            <img class="apps-icon" src="img/google_apps_icon.ico" width="25" height="25" />
        </div>
    </div>
    <h1 class="google">
        <span class="G">G</span><span class="o-first">o</span><span class="o-second">o</span><span class="g">g</span><span class="l">l</span><span class="e">e</span>
    </h1>
    <div class="search">
        <input class="search-box" type="search">
        <img class="microphone" src="img/google_microphone_icon.png" width="25" height="25"/>
    </div>
    <div class="buttons-bottom">
        <button class="google-search">Google Search</button>
        <button class="feeling-lucky">I'm Feeling Lucky</button>
    </div>
</body>
